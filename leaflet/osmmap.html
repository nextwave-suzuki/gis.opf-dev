<!DOCTYPE html>
<html>
<head>
	
	<title>OpenStreetMap Tiles on Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
            html, body, #mapid {
              width: 100%;
              height: 100%;
              margin: 0;
            }
        </style> 
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>


	
</head>
<body>



<div id="mapid"></div>
<script>

//マーカー

	var map = L.map('mapid').setView([43.052454, 141.359174], 12);

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

var marker = L.marker([43.052454, 141.359174])
	.bindPopup("<h3>ビットスター㈱</h3><a href='https://bitstar.jp/' target='_blank'>https://bitstar.jp/</a>")
	.addTo(map);
var marker = L.marker([43.057359,141.333768])
	.bindPopup("<h3>㈱ネクストウェーブ</h3><a href='http://www.next-wave.co.jp/' target='_blank'>http://www.next-wave.co.jp/</a>")
	.addTo(map);

</script>



</body>
</html>
