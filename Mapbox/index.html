    var ort = L.gsiLayer('ort');
    var esr = L.gsiLayer('esr');
    //var pale = L.gsiLayer('pale');
    //var blank = L.gsiLayer('blank');
    //var english = L.gsiLayer('english');
    //var relief = L.gsiLayer('relief');
    var std = L.gsiLayer('std');
    var osm = L.gsiLayer('osm');
    //var gazo1 = L.gsiLayer('gazo1');
    //var gazo2 = L.gsiLayer('gazo2');
    //var gazo3 = L.gsiLayer('gazo3');
    //var gazo4 = L.gsiLayer('gazo4');

    var map = L.map('map', {
        center: new L.LatLng(43.052454, 141.359174),
        zoom: 12,
        layers: [ort]
    });

    var baseMaps = {};
    baseMaps[ort.discription] = ort;
    baseMaps[esr.discription] = esr;
    //baseMaps[pale.discription] = pale;
    //baseMaps[blank.discription] = blank;
    //baseMaps[english.discription] = english;
    //baseMaps[relief.discription] = relief;

    var overlay = {};
    overlay[osm.discription] = osm;
    overlay[std.discription] = std;
    //overlay[jiki.discription] = jiki;
    //overlay[gazo1.discription] = gazo1;
    //overlay[gazo2.discription] = gazo2;
    //overlay[gazo3.discription] = gazo3;
    //overlay[gazo4.discription] = gazo4;

    L.control.opacityLayers(baseMaps, overlay).addTo(map);





    // Slide Menu Content Html
    var header = '<h1 class="cstm-slidmenu-header">メニュー</h1>';
    var contents = '<ul class="cstm-slidmenu-content">';
    contents += '<li><i class="fab fa-github"></i><a href="https://bitstar.jp/" target="_blank">ビットスター</a></li>';
    contents += '</ul>';

    // SlideMenu
    var sldMenuOpt = {
        width: '200px',
        height: '95%'
    }
    L.control.slideMenu(header + contents, sldMenuOpt).addTo(map);
