        mapboxgl.accessToken = 'pk.eyJ1Ijoic3V6dWtpdGFrYWZ1bWkiLCJhIjoiY2pqZjczMHgzMnN1cjNwdGVlanplajlvbCJ9.E2PUAt5YLri8Cy-JH_QFZw';//個人のトークン使用中
        var map = new mapboxgl.Map({
            style: 'mapbox://styles/mapbox/light-v9',
            center: [141.359174, 43.052454],
            zoom: 16,
            pitch: 45,
            bearing: -17.6,
            container: 'map'
        });

        map.on('load', function () {
            map.addLayer({
                'id': '3d-buildings',
                'source': 'composite',
                'source-layer': 'building',
                'filter': ['==', 'extrude', 'true'],
                'type': 'fill',
                'minzoom': 16,
                'paint': {
                    'fill-color': '#42A5F5',
                    'fill-extrude-height': {
                        'type': 'identity',
                        'property': 'height'
                    },
                    'fill-extrude-base': {
                        'type': 'identity',
                        'property': 'min_height'
                    },
                    'fill-opacity': .6
                }
            });

        });

        // Navigation Control
        map.addControl(
            new mapboxgl.NavigationControl(), 'bottom-right');
